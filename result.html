<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Rese√±as</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
<link rel="stylesheet" href="style.css">
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-dark bg-dark shadow-sm">
  <div class="container">
    <a class="navbar-brand fw-bold" href="index.html">FoodReviews</a>
  </div>
</nav>

<div class="container py-5">
  <h2 class="mb-4 text-center">Todas las Rese√±as</h2>
  <div class="row" id="allReviews"></div>
</div>

<script>
// --- Mostrar todas las rese√±as ---
if(document.getElementById("allReviews")){
    let list = JSON.parse(localStorage.getItem("reviews") || "[]");

    // Mostrar las rese√±as m√°s recientes primero
    list.reverse().forEach(r => {
        document.getElementById("allReviews").innerHTML += cardHTML(r);
    });
}

// --- Funci√≥n para crear la tarjeta de rese√±a ---
function cardHTML(r){
    // Si existe rating de Google, usarlo; si no, usar la calificaci√≥n del usuario
    const ratingStars = r.rating ? "‚≠ê".repeat(Math.round(r.rating)) : "Sin calificaci√≥n";

    const totalResenas = r.totalReviews ? `(${r.totalReviews} rese√±as)` : "";

    // Direcci√≥n de Google si existe
    const direccion = r.address ? `üìç <small>${r.address}</small>` : "";

    return `
    <div class="col-md-4 mb-4">
        <div class="card review-card shadow-sm">
            <div class="card-body">
                <h5 class="fw-bold">${r.resto}</h5>
                <p class="text-warning">${ratingStars} ${totalResenas}</p>
                <span class="badge bg-primary">${r.category}</span>
                <p class="mt-2">${r.comment}</p>
                ${direccion ? `<p>${direccion}</p>` : ""}
            </div>
        </div>
    </div>`;
}
</script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
