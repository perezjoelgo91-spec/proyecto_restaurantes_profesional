<header class="hero d-flex align-items-center">
  <div class="container text-center text-white">
    <h1 class="display-4 fw-bold">Descubre los Mejores Restaurantes</h1>
    <p class="lead">Comparte experiencias, califica y ayuda a otros a elegir su pr√≥xima comida.</p>

  </div>

<section class="container py-5">
  <h2 class="mb-4 text-center">Rese√±as Recientes</h2>
  <div class="row" id="recentReviews"></div>
</section>

<script>
// --- Mostrar rese√±as recientes ---
if(document.getElementById("recentReviews")){
    let list = JSON.parse(localStorage.getItem("reviews") || "[]");
    
    // Tomar las √∫ltimas 3 rese√±as
    list.slice(-3).reverse().forEach(r => {
        document.getElementById("recentReviews").innerHTML += cardHTML(r);
    });
}

// --- Funci√≥n para crear tarjeta de rese√±a ---
function cardHTML(r){
    // Calificaci√≥n: usar rating de Google si existe, si no, la ingresada por el usuario
    const ratingStars = r.rating ? "‚≠ê".repeat(Math.round(r.rating)) : "Sin calificaci√≥n";
    const totalResenas = r.totalReviews ? `(${r.totalReviews} rese√±as)` : "";
    const direccion = r.address ? `üìç <small>${r.address}</small>` : "";

    return `
    <div class="col-md-4 mb-4">
        <div class="card review-card shadow-sm">
            <div class="card-body">
                <h5 class="fw-bold">${r.resto}</h5>
                <p class="text-warning">${ratingStars} ${totalResenas}</p>
                <span class="badge bg-primary">${r.category}</span>
                <p class="mt-2">${r.comment}</p>
                ${direccion ? `<p>${direccion}</p>` : ""}
            </div>
        </div>
    </div>`;
}
</script>
